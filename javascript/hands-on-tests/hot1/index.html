<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hands on test</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h2>Challenge 1 - Favorite movies</h2>
        <input type="text" id="movieInput" placeholder="Enter your favorite movie">
        <button onclick="addMovie()">Add a movie</button>
        <div id="movieList"></div>

        <h2>Challenge 2 - Age verification</h2>
        <input type="text" id="ageInput" placeholder="Enter your age">
        <button onclick="verifyAge()">Verify Age</button>
        <div id="ageMsg"></div>

        <h2>Challenge 3 - Song lyrics</h2>
        <input type="text" id="songInput" placeholder="Enter a number (1-3)">
        <button onclick="showLyrics()">Show song lyrics</button>
        <div id="lyricsMsg"></div>

        <h2>Challenge 4 - Odd numbers</h2>
        <button onclick="showOddNumbers()">Show odd numbers</button>
        <div id="oddNumbers"></div>

        <h2>Challenge 5 - Multiples of 15</h2>
        <button onclick="showMultiples()">Show multiples</button>
        <div id="multiples"></div>
    </body>
</html>
