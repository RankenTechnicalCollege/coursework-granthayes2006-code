<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upvote/Downvote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4 text-center">
          <h2 class="mb-4">Product Review</h2>

          <div class="mb-3">
            <button id="likeBtn" class="btn btn-success me-2">⇑ Like</button>
            <button id="dislikeBtn" class="btn btn-danger">⇩ Dislike</button>
          </div>

          <div class="mt-4">
            <p class="fs-5">Likes: <span id="likes">0</span></p>
            <p class="fs-5">Dislikes: <span id="dislikes">0</span></p>
            <p class="fs-5 fw-bold">Total Score: <span id="score">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let likes = 0;
    let dislikes = 0;

    const upBtn = document.getElementById('likeBtn');
    const downBtn = document.getElementById('dislikeBtn');
    const upText = document.getElementById('likes');
    const downText = document.getElementById('dislikes');
    const scoreText = document.getElementById('score');

    function updateDisplay() {
      upText.textContent = likes;
      downText.textContent = dislikes;
      scoreText.textContent = likes - dislikes;
    }

    upBtn.addEventListener('click', () => {
      likes++;
      updateDisplay();
    });

    downBtn.addEventListener('click', () => {
      dislikes++;
      updateDisplay();
    });
  </script>
</body>
</html>
