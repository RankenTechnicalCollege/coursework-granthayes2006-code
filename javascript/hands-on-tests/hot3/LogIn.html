<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Login</h2>

          <div id="message"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" autocomplete="email" class="form-control" id="email" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" autocomplete="password" class="form-control" id="password" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      messageBox.innerHTML = "";

      if (!email || !password) {
        messageBox.innerHTML = `<p class="text-danger">You seem to have forgotten your username and password.</p>`;
        return;
      }

      if (email === "admin@example.com" && password === "password") {
        messageBox.innerHTML = `<p class="text-success">Welcome back Admin!</p>`;
      } else {
        messageBox.innerHTML = `<p class="text-danger">That email and password doesn't seem to be right. Try again.</p>`;
      }

      if (email === "hacker@example.com" && password === "username") {
        messageBox.innerHTML = `<p class="text-success">Welcome back Hacker!</p>`;
      } else {
        messageBox.innerHTML = `<p class="text-danger">That email and password doesn't seem to be right. Try again.</p>`;
      }
    });
  </script>
</body>
</html>
